<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Embed Font Awesome -->
    <script src="https://kit.fontawesome.com/c8b4666b1b.js" crossorigin="anonymous"></script>

    <title>API Pokédex</title>
</head>

<body onload="initGen('https://pokeapi.co/api/v2/pokemon?limit=151&offset=0');">

    <div class="background-image">
    </div>

    <div onclick="closeEntry();" id="open-entry-bg" class="opened-entry-bg d-none">
    </div>

    <div class="page-content">
        <div class="header">
            <button onclick="initGen('https://pokeapi.co/api/v2/pokemon?limit=151&offset=0');" class="gen-btn">
                Gen 1
                <img id="gen1-icon" src="img/gen1.png " alt="gen1-icon">
            </button>
            <button onclick="initGen('https://pokeapi.co/api/v2/pokemon?limit=100&offset=151');" class="gen-btn">
                Gen 2
                <img id="gen2-icon" src="img/gen2.png" alt="gen2-icon">
            </button>
            <button onclick="initGen('https://pokeapi.co/api/v2/pokemon?limit=135&offset=251');" class="gen-btn">
                Gen 3
                <img id="gen3-icon" src="img/gen3.png" alt="gen3-icon">
            </button>
        </div>

        <div id="pokédex" class="pokédex">

        </div>

        <div class="footer">

        </div>
    </div>

    <div id="pokédex-single" class="pokédex-single d-none">

    </div>


</body>

</html>
